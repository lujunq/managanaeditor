# import windows
IMP_COMTITLE=Importar comunidade
IMP_COMABOUT=Você pode importar uma comunidade criada em outra instalação do Managana. Primeiro, copie a pasta DIS da comunidade que quer importar para a pasta "community" da sua própria instalação (talvez você tenha que fazer upload dos arquivos para seu servidor web). Despois, apenas clique no botão abaixo para iniciar a importação.\n\nVocê será definido como o administrador da comunidade importada, e apenas fluxos e listas de arquivos publicados serão importados.\n\nCaso já exista uma comunidade com o mesmo identificador (nome da pasta DIS), você terá a opção de substituir o conteúdo atual pelo que estar importando. Nesse caso, os fluxos e as listas publicados serão importados, mas comentários e estatísticas não serão afetados.
